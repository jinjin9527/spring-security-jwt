<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>login</title>
    <!--semantic-ui-->
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
</head>
<body>

<div class="ui container">

    <div class="ui segment">

        <div style="text-align: center">
            <h1 class="header">login</h1>
        </div>

        <div class="ui placeholder segment">
            <div class="ui column very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">

                        <form id="login-form"  method="post" onsubmit="return false;">
<!--                        <form id="login-form"  th:action="@{/login}"  method="post">-->
                            <div class="field">
                                <label>Username</label>
                                <div class="ui left icon input">
                                    <input id="user" type="text" placeholder="Username" name="user">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <input id="pwd" type="password" name="pwd">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <input type="checkbox" name="remember">RememberMe
                            </div>
<!--                            <input type="submit" class="ui blue submit button" />-->
                            <input type="submit" class="ui blue submit button" onclick="login(this)"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui segment" style="text-align: center">
            <h3>Spring Security</h3>
        </div>
    </div>


</div>

</body>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<script type="text/javascript">
	function login(obj) {
		$(obj).attr("disabled", true);

		var username = $.trim($('#user').val());
		var password = $.trim($('#pwd').val());
		if (username == "" || password == "") {
			$("#info").html('ユーザー名かパスワードを入力してください。');
			$(obj).attr("disabled", false);
		} else {
			$.ajax({
				type : 'post',
				url : '/login',
				data : $("#login-form").serialize(),
				success : function(data) {
					console.log(data);
					localStorage.setItem("token", data.token);
					location.href = '/index';
				},
				error : function(xhr, textStatus, errorThrown) {
					var msg = xhr.responseText;
					var response = JSON.parse(msg);
					$("#info").html(response.message);
					$(obj).attr("disabled", false);
				}
			});
		}
	}
</script>
</html>
